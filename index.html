<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Animation</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: sans-serif;
      background-color: #63ec85;
    }

    .wrapper {
      position: absolute;
      height: calc(100vh - 100px);
      width: 100%;
      top: 0;
    }

    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: rgb(1, 143, 96);
    }

    .cat {
      position: absolute;
      left: 100px;
      bottom: 60px;
      height: 30px;
      width: 60px;
      transition: 1.5s;
      transform-origin: center;
      background-color: transparent;
    }

    .body {
      position: absolute;
      height: 30px;
      width: 60px;
      background-color: white;
      border-radius: 15px;
    }

    .cat_head {
      position: absolute;
      height: 40px;
      width: 48px;
      right: -10px;
      top: -30px;
      transition: 0.5s;
      z-index: 50;
      background-color: white;
      border-radius: 50%;
    }

    .tail {
      position: absolute;
      left: -10px;
      top: -25px;
      height: 36px;
      width: 15px;
      background-color: white;
      border-radius: 10px;
      transform-origin: bottom right;
    }

    .leg {
      position: absolute;
      bottom: -20px;
      height: 20px;
      width: 10px;
      background-color: white;
      border-radius: 5px;
    }

    .leg.front { left: 40px; }
    .leg.back { left: 10px; }

    h1 {
      color: white;
      text-align: center;
    }

    p {
      font-family: verdana;
      font-size: 20px;
      text-align: center;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Cat Animation</h1>
  <p>Simple HTML + CSS layout</p>

  <div class="wrapper">
    <div class="cat">
      <div class="tail"></div>
      <div class="body"></div>
      <div class="cat_head"></div>
      <div class="leg back"></div>
      <div class="leg front"></div>
    </div>

    <div class="ground"></div>
  </div>
</body>
</html>
